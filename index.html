<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Helvetica;
    }

    .profile-card {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #F4F7FC;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
      margin-left: 20px;
    }

    h2 {
      margin: 0;
      font-size: 24px;
      color: #1F2937;
    }

    p {
      margin: 5px 0;
      font-size: 16px;
      color: #6B7280;
    }

    .rating {
      display: flex;
      align-items: center;
    }

    .profile-description {
      margin-top: 10px;
    }

    .profile-description p {
      color: #4B5563;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="https://i.imgur.com/nKrXvsk.jpg" 
       alt="Profile Image" >
    </div>
    <div class="profile-info">
      <h2>Artemis</h2>
      <p>Artemis’s Redecorating Services</p>
      <div class="rating">
        <img src="https://i.imgur.com/iUpkmhs.png" alt="Rating">
      </div>
      <div class="profile-description">
        <p>Quality hairballs, three Frisky’s at a time </p>
      </div>
    </div>
  </div>
</body>
</html>
